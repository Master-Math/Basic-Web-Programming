<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Formulir Registrasi Data Mahasiswa</title>
    </head>
    <body>
		<h1>Formulir Registrasi Data Mahasiswa</h1>
		<form method="post">
		<table cellspacing="4" cellpadding="4" border ="1" style="width:100%; border-collapse:collapse">
			<tr>
				<td><label for = "noMhs"><b>Nomor Mahasiswa</b></label></td>
				<td><input type="text" id="noMhs" name="noMhs" size="30"/></td>
			</tr>
			
			<tr>
				<td><label for = "nameMhs"><b>Nama Mahasiswa</b></label></td>
				<td><input type="text" id="nameMhs" name="nameMhs" size="30"/></td>
			</tr>
			
			<tr>
				<td><label for = "jenisKelamin"><b>Jenis Kelamin</b></label></td>
				<td>
				<input type ="radio" id="laki" name="jenisKelamin" value="Laki-Laki" />
				<label for ="laki">Laki-Laki</label>
				<input type ="radio" id="perempuan" name="jenisKelamin" value="Perempuan" />
				<label for ="laki">perempuan</label>
				</td>
			</tr>
			
			<tr>
				<td><label for = "prodi"><b>Program Studi</b></label></td>
				<td>
					<select id="prodi" name="prodi">
						<option>Teknik Informatika</option>
						<option>Teknik Industri</option>
						<option>Sistem Informasi</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td><label for = "email"><b>Alamat Email</b></label></td>
				<td><input type="email" id="email" name="email" size="30">
				</input>
				</td>
			</tr>
			
			<tr>
				<td><label for = "pNumber"><b>Nomor Telepon</b></label></td>
				<td>
					<input type="text" id="pNumber" name="pNumber" size="30">
					</input>
				</td>
			</tr>
			
			<tr>
				<td><label for = "pass"><b>Password</b></label></td>
				<td>
					<input type="password" id="pass" name="pass" size="30">
					</input>
				</td>
			</tr>
			
			<tr>
				<td><label for = "photo"><b>Photo</b></label></td>
				<td>
					<input type="file" id="photo" name="photo" size="18" accept="image/gif, image/jpeg, image/png">
					</input>
				</td>
			</tr>
			
			<tr>
				<td><label for = "namaSMA"><b>Nama Sekolah Asal (SMA)</b></label></td>
				<td>
					<input type="text" id="namaSMA" name="namaSMA" size="30">
					</input>
				</td>
			</tr>
			
			<tr>
				<td><label for = "addSMA"><b>Alamat Sekolah Asal (SMA)</b></label></td>
				<td>
					<input type="text" id="addSMA" name="addSMA" size="30">
					</input>
				</td>
			</tr>
			
			<tr>
				<td><label for = "phoneSMA"><b>Telepon Sekolah Asal (SMA)</b></label></td>
				<td>
					<input type="text" id="phoneSMA" name="phoneSMA" size="30">
					</input>
				</td>
			</tr>
			
			<tr>
				<td valign="top"><label for = "favorit"><b>Hal Favorit</b></label></td>
				<td>
					<br />
					<label><b>Musik</b></label><br />
					<input type="checkbox" id="music1" name="music" value="Pop"></input>
					<label for="music1">Pop</label>
					<input type="checkbox" id="music2" name="music" value="Rock"></input>
					<label for="music2">Rock</label>
					<input type="checkbox" id="music3" name="music" value="Jazz"></input>
					<label for="music3">Jazz</label>
					
					<br />
					<label><b>Film</b></label><br />
					<input type="checkbox" id="film1" name="film" value="Drama"></input>
					<label for="film1">Drama</label>
					<input type="checkbox" id="film2" name="film" value="Action"></input>
					<label for="film2">Action</label>
					<input type="checkbox" id="film3" name="film" value="Sci-Fi"></input>
					<label for="film3">Sci-Fi</label>
				</td>
			</tr>
		
		</table>
		</form>
	
	</body>
	
	</html>
